<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Form with Hide & Show Password</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css">
</head>
</head>

<body>
  <div class="wrapper">
    <div class="profile">
     
    </div>
    <div class="input-box">
      <input type="text" required>
      <label for="">Username</label>
    </div>
    <div class="input-box">
      <input class="pass" type="password" spellcheck="false" required>
      <label for="">Password</label>
      <i class="fas fa-eye-slash toggle"></i>
    </div>
    <div class="btn">
      <input type="button" name="" value="Sign In">
    </div>
  </div>
  <script type="text/javascript">
    const toggle = document.querySelector(".toggle");
    input = document.querySelector(".pass");

    toggle.addEventListener("click", () => {
      if (input.type === "password") {
        input.type = "text";
        toggle.classList.replace("fa-eye-slash", "fa-eye");
      } else {
        input.type = "password";
        toggle.classList.replace("fa-eye", "fa-eye-slash");
      }
    })
  </script>
</body>

</html>
