<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video</title>
    <link rel="stylesheet" href="css/download.css">
    <script defer src="javaScript/download.js"></script>
    <style>
        .btnClick{
            display: none;
        }
        #progress_bar{
            display: none;
        }
    </style>
</head>
<body>
    <center>
        <h1 class="countdown">5</h1>
        <progress id="progress_bar" value="0" max="100"></progress>
        <div class="change">
            <h2 style="color: red;transition: .5s;">Verifying if you're Human</h2>
            <p>Please wait...</p>
        </div>
        <button onclick="startIncrement()" class="btnClick">Download</button>
    </center>
</body>
</html>
