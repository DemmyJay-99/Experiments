<!-- 
_How it works:_

1. The welcome message is initially displayed in the center of the page.
2. After 2 seconds, the JavaScript code adds the `slide-up` class to the welcome message, animating it to the top-left corner.
3. Simultaneously, the content element is displayed below the welcome message.

_Tips:_

- Adjust the `top` and `left` values in the `.welcome-message.slide-up` CSS rule to control the final position of the welcome message.
- Adjust the `transition` duration in the `.welcome-message` CSS rule to control the animation speed.
- Customize styles and animation to fit your desired design. -->
